{% extends 'base.html' %}

{% block content %}
    <h1>{{ project }}</h1>
    <div class="row">
        <div class="col s12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Infos</span>
                    <ul>
                        <li>Title : {{ project.titre }}</li>
                        <li>Creator : <a href="{% url 'user:view' project.createur.id %}">{{ project.createur }}</a></li>
                        <li>Description : {{ project.description }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
