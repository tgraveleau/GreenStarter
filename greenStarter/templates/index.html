{% extends 'base.html' %}

{% block content %}
    <h1>Home page</h1>
    <div class="row">
        <div class="col s12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Last created projects</span>
                    <div class="collection">
                        {% for project in recentProjects %}
                        <a class="collection-item" href="{% url 'project:view' project.id %}">{{ project }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Best Users</span>
                    <div class="collection">
                        {% for user in bestUsers %}
                            <a class="collection-item {% if forloop.first %}green{% endif %} lighten-4" href="{% url 'user:view' user.id %}"><strong>{{ forloop.counter }}/</strong> {{ user }} <span class="secondary-content">{{ user.karma }} points</span></a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
